<div class="wrapper">

  <div class="city">
    <h1>Chicago, IL</h1>
  </div>

  <div class="info">
    
    <ul>
      <li>Current Temperature: {{ stats.temp * 9.0 / 5.0 + 32 | number:'1.0-0' }} ℉</li>
      <li>Temperature(High): {{ stats.tempHigh * 9.0 / 5.0 + 32 | number:'1.0-0' }} ℉</li>
      <li>Temperature(Low): {{ stats.tempLow * 9.0 / 5.0 + 32 | number:'1.0-0' }} ℉</li>
      <li>Status: {{ stats.weather }}</li>
    </ul>
  
  </div>

  <div class="images">
    <img src="../../../assets/images/chicago.jpeg" alt="Image of Chicago">
  </div>

</div>
