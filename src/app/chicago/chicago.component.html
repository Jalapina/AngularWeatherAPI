<div class="wrapper">

  <div class="city">
    <h1>Chicago, IL</h1>
  </div>

  <div class="info">
    
    <ul>
      <li>Current Temperature: {{ stats.temp }} ℉</li>
      <li>Temperature(High): {{ stats.tempHigh }} ℉</li>
      <li>Temperature(Low): {{ stats.tempLow }} ℉</li>
      <li>Status: {{ stats.weather }}</li>
    </ul>
  
  </div>

  <div class="images">
    <img src="../../../assets/images/chicago.jpeg" alt="Image of Chicago">
  </div>

</div>
