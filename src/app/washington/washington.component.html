<div class="wrapper">

  <div class="city">
    <h1>Washington, DC</h1>
  </div>

  <div class="info">
    <ul>
      <<li>Current Temperature: {{ stats.temp }} ℉</li>
      <li>Temperature(High): {{ stats.tempHigh }} ℉</li>
      <li>Temperature(Low): {{ stats.tempLow }} ℉</li>
      <li>Status: {{ stats.weather }}</li>
    </ul>
  </div>

  <div class="images">
    <img src="../../../assets/images/washington.jpeg" alt="Image of washington DC">
  </div>

</div>
